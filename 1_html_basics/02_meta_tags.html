<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 'description' holds site description in search engine to show site details in short -->
    <meta name="description" content="This is the site description" />
    <!-- 'keywords' to specify key words -->
    <meta
      name="keywords"
      content="web,web design, web development, business grow"
    />
    <!-- not to show on search engines -->
    <meta content="robot" content="NOINDEX,NOFOLLOW" />
    <title>Meta Tags</title>
  </head>
  <body></body>
</html>
